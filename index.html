<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Google Clone</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      /* width: 100vw; */
    }
    header {
    /*   border: 1px solid blue; */
      height: 60px;
      /*   background-color: #f2f2f2; */
    }

    .header__nav {
      /*  height: inherit; */
      margin: 10px 0; /* De esta manera centré el nav dentro de header */
    }
    .header__nav-list {
      /*  border: 1px solid red; */
      display: flex;
      justify-content: flex-end;
      margin: 0;
      padding: 0;
    }

    .header__nav-list-item {
      color: black;
      margin-right: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 400; /* Propiedad google */
      line-height: 24px; /* Propiedad google */
      font-size: 13px; /* Propiedad google */
      list-style: none;
      margin: auto 5px;
      cursor: pointer;
    }
    .icon-google {
      width: 25px;
      height: 25px;
      padding-top: 7px;
    }
    .pic-google {
      border-radius: 50%;
      line-height: 0;
      padding-top: 3px;
    }

    .container-img {
      background-repeat: no-repeat;

      display: flex;
      /*  border: 1px solid red; */
      justify-content: center;
      margin-top: 109px;
    }
    .container-img img {
      width: 40%;
    }

    div.buscador {
      border: 0.5px solid #d7d7d7;
      padding: 4px;
      height: 22px;
      width: 80%;
      margin: 0 auto;
      border-radius: 15px;
      outline: none;
    }
    input.buscar {
      border: 0px;
      width: 240px;
      position: relative;
      background: transparent;
      outline: none;
      bottom: 4px;
      padding: 2px;
    }
    input.image_buscar {
      width: 20px;
      border: 0px;
      position: relative;
      top: 1px;
    }
    .ii {
      border: none;
      outline: none;
      margin-left: 5px;
    }
    .input-container {
      height: 2em;
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    .input-container:hover {
      box-shadow: 0 1px 6px 0 #20212447;
      border-color: #dfe1e500;
    }

    .input-logo {
      display: flex;
      background: url("https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png")
          center,
        url("https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png");
      background-size: 16px, 16px;
      background-repeat: no-repeat, no-repeat;
      background-position-x: right, left;
      background-position: left, right;
      border-radius: 25px;
      border-radius: 20px;
      border: 0.5px solid #d7d7d7;
      padding-left: 10px;
      font-family: arial;
      width: 70%;
      outline: none;
      padding-left: 25px;
    }
    .buttons-container {
      height: 36px;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .buttons-container-items {
      height: 100%;
      border: 1px solid #f7f7ff;
      border-radius: 4px;
      font-size: 0.9em;
      background-color: #f2f2f2;
      /*  margin-top: 27px; */
      margin-right: 10px;
      padding: 0 16px;
      cursor: pointer;
      outline: none;
    }
    .buttons-container-items:hover {
      border: 1px solid #5f6368;
    }
    .traductor-container {
      margin-top: 2.5em;
      color: #222;
      text-align: center;
      font-size: 0.8em;
    }

    
    .main-border {
      border: 1px solid black;
    }
    
    .main-container {
      margin: 0;
      padding: 0;
      height: 80vh;
      margin-top: 150px;
      text-align: center;
    }

    .section-input {
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 25px;
      width: 80%;
       margin: 0 auto;
      justify-content: center;
    }
    .section-input:hover{

        box-shadow: 0 1px 6px 0 #20212447;
    border-color: #dfe1e500;
    }


    .main-img-logo{
      background: url("images/google-logo-ok.png");
      background-size: contain;
      background-repeat: no-repeat;
  
    }
    .div-search{
      width: 80%;
      height: 34px;
      display: flex;
     
    }
    .div-search input{
      width: 100%;
      border:none; 
      outline: none;
      
    }
    .span-img{
      background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png');
      background-size: contain;
      width: 18px;
      height: 18px;
      background-position-x: center;
      background-repeat: no-repeat;
      margin:auto
    }
      .a-img{
      background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png');
      background-size: contain;
      width: 18px;
      height: 18px;
      background-position-x: center;
      background-repeat: no-repeat;
      margin:auto;
    }

    .div-buttons{
      background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
    background-color: #f2f2f2;
    border: 1px solid #f2f2f2;
    border-radius: 4px;
    color: #5F6368;
    font-family: arial,sans-serif;
    font-size: 14px;
    margin: 11px 4px;
    padding: 0 16px;
    line-height: 27px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
    outline: none;
    }
      .div-buttons:hover{

    border: 1px solid #c6c6c6;
    box-shadow: 0 1px 1px #000001;
    color: #222;
      }

    
      p{
        font-size: .8em;
}


      }

    


    @media screen and (max-width: 500px) {
      .container-img {
        margin-top: 80px;
      }
      .container-img img {
        width: 80%;
      }
      .input-container {
        margin-top: 20px;
        width: 100%;
      }
    }
  </style>
